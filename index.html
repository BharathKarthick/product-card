<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="con">
    <div class="grid">
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="" >
    </div>
      <div class="dis">
        <h2>Perfume</h2>
        <h1 class="hh">Gbrielle <br> Essence Eau <br> De Parfum </h1>
        <p class="detail">A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, 
          Perfumer-Creator <br>for the House of CHANEL.</p>
      <div class="price">
        <p class="np">$149.99 </p>
        <p class="op">$169.99 </p>
      </div>
       <button class="cart"><img src="images/icon-cart.svg" alt="icon-cart">Add to Cart</button>   
      </div>
    </div>
  </div>
</body>
</html>
